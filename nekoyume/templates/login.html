{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<style>
    .private-key-form-card {
        width:100%;
    }

    .private-key-form-card form {
        margin-top: 20px;
    }
</style>
<div class="mdl-layout mdl-js-layout">
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            <!-- Title -->
                <span class="mdl-layout-title">Nekøyume</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col">
                </div>
                <div class="mdl-cell mdl-cell--8-col">
                    <div class="mdl-card private-key-form-card mdl-shadow--2dp">
                        <div class="mdl-card__actions">
                            <form action="{{ url_for('.post_login') }}" method="POST" style="text-align: center">
                              <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="private_key" name="private_key">
                                <label class="mdl-textfield__label" for="private_key">Enter you private key</label>
                              </div>
                              <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="확인">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
